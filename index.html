<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif|Srisakdi:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <title>Trivia Game</title>
</head>

<body>
    <header>

        <h1>The Legend of Trivia</h1>
    </header>

    <div class="container">
        <div class="content-container">
            <div class="instructions"></div>
            <button class="startbutton">Begin Quest</button>

            <div class="timercontainer">
                <h3>Time Left</h3>
                <h3 class="timercountdown"></h3>
            </div>

            <div class="questioncontainer">
                <div class="questions"></div>
                <button class="submitbutton">Submit</button>
            </div>

            <div class="results">
                <div id="correct"></div>
                <div id="incorrect"></div>
                <div id="unanswered"></div>
                <button class="restartbutton">Song of Time</button>
            </div>
        </div>
    </div>
    <footer>
        <img src="assets/images/dangerous.jpg">
    </footer>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
